<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Production Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">ðŸŒ¾ Crop Production Prediction</h1>
        <p class="text-center">Enter the details below to predict crop production in tons.</p>
        
        <form method="POST" action="/" class="mt-4">
            <div class="form-group">
                <label for="N">Nitrogen (N)</label>
                <input type="number" class="form-control" id="N" name="N" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="P">Phosphorus (P)</label>
                <input type="number" class="form-control" id="P" name="P" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="K">Potassium (K)</label>
                <input type="number" class="form-control" id="K" name="K" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="pH">pH Level</label>
                <input type="number" class="form-control" id="pH" name="pH" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="rainfall">Rainfall (mm)</label>
                <input type="number" class="form-control" id="rainfall" name="rainfall" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature (Â°C)</label>
                <input type="number" class="form-control" id="temperature" name="temperature" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="area">Area in Hectares</label>
                <input type="number" class="form-control" id="area" name="area" step="0.1" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>

        {% if prediction is not None %}
            <div class="alert alert-info mt-4">
                <h4>Predicted Crop Production: {{ prediction | round(2) }} tons</h4>
            </div>
        {% endif %}
    </div>
</body>
</html>
